



<p-table [columns]="cols"  [rowsPerPageOptions]="[5,10,20,50,100]" [value]="timeSheetObj" #dt [columns]="timeSheetObj" sortMode="multiple"  [paginator]="true" [rows]="5">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Search here"
                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
        <div class="ui-helper-clearfix text-left">
            <button type="button" class="btn btn-sm btn-success" (click)="dt.exportCSV()"><i
                    class="fa fa-file"></i>ExportToExcel</button>

        </div>
        <div class="ui-helper-clearfix" style="text-align: right;">
            <button type="button" class="btn btn-sm btn-primary" (click)="createNewTimeSheet()"><i
                    class="fa fa-file"></i>New</button>

        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th pResizableColumn>Action</th>
            <th pResizableColumn>Name</th>
            <th pResizableColumn>Designation</th>
            <th pResizableColumn>Sater DateTime</th>
            <th pResizableColumn>Hours Worked</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-timeSheetObj>
        <tr>
            <td> <a class="btn btn-success btn-sm" (click)="createNewTimeSheet(timeSheetObj.id)">Edit</a></td>
            <td> {{timeSheetObj.userFk.fullName}} </td>
            <td> {{timeSheetObj.userFk.designation}}</td>
            <td> {{timeSheetObj.startDateTime}}</td>
            <td> {{timeSheetObj.hoursWorked}}</td>
        </tr>
    </ng-template>
