<!--Page Name -->
<h4 class="under-below" style="color: blueviolet;">Time Sheet Create/Edit</h4>

<!--Add/Edit Form Page -->
<form style="margin-top: 40px;" #timeSheetForm="ngForm" (ngSubmit)="timeSheetForm.form.valid && saveTimeSheet()" autocomplete="off" novalidate>

    <div class="form-group row">

        <div class="col-lg-6 kt-margin-t-25">
            <label for="user">Select User <i class="text-danger">*</i></label>
            <p-dropdown [options]="userLookup" [(ngModel)]="timeSheetObj.userId" #exam_type="ngModel"
                [style]="{'width':'100%','height':'37px','border-color':'#e2e5ec'}" placeholder="Select type"
                [ngModelOptions]="{standalone: true}" required="true"></p-dropdown>
        </div>

        <div class="col-lg-6 kt-margin-t-25">
            <label for="hoursworked"> Hours Worked <i class="text-danger">*</i> </label>
            <input type="number" name="hourswork" id="hoursworked" class="form-control" #hoursworkedControl="ngModel"
                [(ngModel)]="timeSheetObj.hoursWorked" min="1" pattern="^[1-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*$" required="true"
                placeholder="Enter Worked Hours" />
                <span class="text-danger" *ngIf="hoursworkedControl.hasError('pattern')">Please enter valid hours worked(must be enter positive value)</span>
        </div>

    </div>

    <div class="form-group row">
        <div class="col-lg-6 kt-margin-t-25">
            <label for="time"> Start DateTime </label>
            <p-calendar [(ngModel)]="startdtime" dateFormat="dd/mm/yy" hideOnDateTimeSelect="true" [style]="{'width':'100%','height':'37px'}"
                showTime="true" [ngModelOptions]="{standalone: true}" hourFormat="12" [utc]="true"></p-calendar>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <button type="submit" [disabled]="timeSheetForm.invalid" style="margin-right: 10px;" class="btn btn-primary btn-pill"><i class="fa fa-save"></i>Save</button>
            <button type="button" class="btn btn-pill btn-info" (click)="cancelFun()">Cancel</button>
        </div>
    </div>

</form>
