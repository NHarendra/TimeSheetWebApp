<form #timeSheetForm="ngForm" (ngSubmit)="timeSheetForm.form.valid && saveTimeSheet()" autocomplete="off" novalidate>

    <div class="form-group row">
        <div class="col-lg-4 kt-margin-t-25">
          <label for="user">Select User <i class="text-danger">*</i></label>
          <p-dropdown id="user" name="user" [options]="books" optionLabel="name" #userT="ngModel"
          [(ngModel)]="selectedBook" [style]="{'width':'100%','height':'37px'}"
          placeholder="Select User"
          required="true"></p-dropdown>
          </div>

            <p-calendar [(ngModel)]="value" showTime="true" hourFormat="24" [utc]="true" (onSelect)="onSelect($event)"></p-calendar>

    </div>
   

</form>
