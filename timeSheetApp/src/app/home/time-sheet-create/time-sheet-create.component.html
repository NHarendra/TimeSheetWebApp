<form #timeSheetForm="ngForm" (ngSubmit)="timeSheetForm.form.valid && saveTimeSheet()" autocomplete="off" novalidate>

    <div class="form-group row">
        <div class="col-lg-6 kt-margin-t-25">
            <label for="user">Select User <i class="text-danger">*</i></label>
            <p-dropdown [options]="userLookup" [(ngModel)]="timeSheetObj.userId" #exam_type="ngModel"
                [style]="{'width':'100%','height':'37px','border-color':'#e2e5ec'}" placeholder="Select type"
                [ngModelOptions]="{standalone: true}" required="true"></p-dropdown>
        </div>

        <div class="col-lg-6 kt-margin-t-25">
            <label for="hoursworked"> Hours Worked <i class="text-danger">*</i> </label>
            <input type="number" name="hoursworked " id="hoursworked" class="form-control" #hoursworkedControl="ngModel"
                [(ngModel)]="timeSheetObj.hoursWorked" pattern="[0-9]*" required="true"
                placeholder="Enter Worked Hours" />
        </div>

    </div>

    <div class="form-group row">
        <div class="col-lg-6 kt-margin-t-25">
            <label for="time"> Start DateTime </label>
            <p-calendar [(ngModel)]="startdtime" [style]="{'width':'100%','height':'37px'}"
                showTime="true" [ngModelOptions]="{standalone: true}" hourFormat="24" [utc]="true"></p-calendar>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <button type="submit" [disabled]="timeSheetForm.invalid" style="margin-right: 10px;"
                class="btn btn-primary btn-pill"><i class="fa fa-save"></i>Save</button>

            <button type="button" class="btn btn-pill btn-info" (click)="cancelFun()">Cancel</button>
        </div>
    </div>

</form>
