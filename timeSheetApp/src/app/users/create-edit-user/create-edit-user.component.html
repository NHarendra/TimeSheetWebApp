<!--Page Name -->
<h4 class="under-below" style="color: blueviolet;">User Create/Edit</h4>

<!--Add/Edit Form Page -->
<form style="margin-top: 40px;" #userForm="ngForm" (ngSubmit)="userForm.form.valid && saveUser()" autocomplete="off" novalidate>

    <div class="form-group row">

        <div class="col-lg-6 kt-margin-t-25">
            <label for="hoursworked"> Full Name <i class="text-danger">*</i> </label>
            <input type="text" name="fullName " id="fullName" class="form-control" #fullName="ngModel"
                [(ngModel)]="userObj.fullName"  required="true"
                placeholder="Enter Fullname" />
        </div>

        <div class="col-lg-6 kt-margin-t-25">
            <label for="user">Select Designation <i class="text-danger">*</i></label>
            <p-dropdown [options]="designations" [(ngModel)]="userObj.designation" #deisgnation="ngModel"
                [style]="{'width':'100%','height':'37px','border-color':'#e2e5ec'}" placeholder="Select Designation"
                [ngModelOptions]="{standalone: true}" required="true"></p-dropdown>
        </div>

    </div>

    <div class="form-group row">
        <div class="col-lg-6 kt-margin-t-25">
            <label for="hoursworked"> Email  </label>
            <input type="text" name="email " id="email" class="form-control" #email="ngModel"
                [(ngModel)]="userObj.email"  pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,4}\S$"
                placeholder="Enter Email" required="true" />
                <span class="text-danger" *ngIf="email.hasError('pattern')">Email format should be example@abc.com</span>
        </div>
        <div class="col-lg-6 kt-margin-t-25">
            <label for="hoursworked">Phone Number </label>
            <input type="text" name="phoneNumber " id="phoneNumber" class="form-control" #phoneNumber="ngModel"
                [(ngModel)]="userObj.phoneNumber"  
                placeholder="Enter Phone Number" pattern="[6-9]{1}[0-9]{9}" minlength="10" maxlength="10" required="true"/>
                <span class="text-danger" *ngIf="phoneNumber.hasError('pattern')">Please enter a valid Phone Number</span>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-4 kt-margin-t-25 kt-padding-t-30 kt-checkbox-list">
            <label for="isActive" class="kt-checkbox kt-checkbox--bold kt-checkbox--brand">
              <input id="isActive" type="checkbox" name="isActive" [(ngModel)]="userObj.isActive">
              Active
              <span></span>
            </label>
          </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <button type="submit" [disabled]="userForm.invalid" style="margin-right: 10px;"
                class="btn btn-primary btn-pill"><i class="fa fa-save"></i>Save</button>

            <button type="button" class="btn btn-pill btn-info" (click)="cancelFun()">Cancel</button>
        </div>
    </div>

</form>
